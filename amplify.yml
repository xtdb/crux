version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn run build-openapi-docs
            - yarn run build-javadoc
            - yarn run build-clj-docs
            - yarn run build
      artifacts:
        baseDirectory: /dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.m2/repository
          - ~/.gradle/caches
    appRoot: docs
